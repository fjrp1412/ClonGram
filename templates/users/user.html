{% extends "base.html" %}

{% block container %}
<header>
  <div class="header__title"> <a href="../index.html"><h2>ClonGram</h2></a> </div>
  <div class="header__icons">
    <a class="icon post" href="./html/post.html"></a>
    <a class="icon home" href="./"></a>
    <span class="icon search"></span>
    <span class="icon like"></span>
    <a class="icon user" href="{%url 'users:detail' request.user.username%}"><img src="./src/images/chiguire.jpeg" alt=""></a>
  </div>
</header>
<main class="hero">

  <article class="user-container">
    <div class="user__header">
      <div class="user__image">
	<img src="{{ user.profile.image.url }}" alt="">
      </div>
      <div class="user__details">
	<h2>Chiguire Tactico</h2>
	<a href="./update.html"><span>Update Profile</span></a>
      </div>
    </div>


    <div class="user__images-gallery">
      {% for post in posts %}
      <div class="image-container"><img src="{{post.image.url}}" alt=""></div>
      {% endfor %}
    </div>

  </article>
</main>

{% endblock %}
