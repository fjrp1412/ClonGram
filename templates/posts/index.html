{% extends "base.html" %}
{% block container %}
<main class="hero">
  <header>
    <div class="header__title"> <a href="../index.html"><h2>ClonGram</h2></a> </div>
    <div class="header__icons">
      <a class="icon post" href="./html/post.html"></a>
      <a class="icon home" href="./"></a>
      <span class="icon search"></span>
      <span class="icon like"></span>
      <a class="icon user" href="{%url 'users:detail' request.user.username%}"><img src="./src/images/chiguire.jpeg" alt=""></a>
    </div>
  </header>

  <section class="posts">

    {% for post in posts %}
    <div class="post-card">
      <div class="post-card__header">
	<div class="post-card__user-image">
	  <a href="./html/user.html" class="icon"><img src="{{ post.profile_id.image.url }}" alt=""></a>
	</div>
	<div class="post-card__username"><span>Chiguire tactico</span></div>
      </div>
      <div class="post-card__image">
	<img src="{{ post.image.url }}" alt="">
      </div>
    </div>

    {% endfor %}
  </section>
</main>
{% endblock %}
