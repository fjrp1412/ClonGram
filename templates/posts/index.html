{% extends "base.html" %}
{% block container %}
{% include "header.html" %}
<main class="hero">

  <section class="posts">

    {% for post in posts %}
    <div class="post-card">
      <div class="post-card__header">
	<div class="post-card__user-image">
	  <a href="{% url 'users:detail' post.user_id.username %}" class="icon"><img src="{{ post.profile_id.image.url }}" alt=""></a>
	</div>
	<div class="post-card__username"><span>{{ post.user_id.username }}</span></div>
      </div>
      <div class="post-card__image">
	<img src="{{ post.image.url }}" alt="">
      </div>
    </div>

    {% endfor %}
  </section>
</main>
{% endblock %}
